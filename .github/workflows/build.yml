name: Check and Test

on: [push]

jobs:
  build-linux:
    name: Linux
    runs-on: ubuntu-latest
    strategy:
      matrix:
        rust: [1.46.0, stable, beta, nightly]
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: ${{ matrix.rust }}
          override: true
          profile: minimal
      - name: Cache cargo output
        uses: Swatinem/rust-cache@v1
      - name: Check and Run tests
        run: cargo test --features link-amalg --verbose

  build-macos:
    name: MacOS
    runs-on: macOS-latest
    strategy:
      matrix:
        rust: [1.47.0, stable, beta, nightly]
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: ${{ matrix.rust }}
          override: true
          profile: minimal
      - name: Cache cargo output
        uses: Swatinem/rust-cache@v1
      - name: Check and Run tests
        run: cargo test --features link-amalg --verbose

